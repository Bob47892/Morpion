<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Morpion</title>
  </head>
  <body>
    <h1>Morpion</h1>
    <div class="turn-container"> <!-- Creation of the X/O box -->
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div id="grid"> <!-- Creation of the grid -->
      <div id="c1" class="case"></div>
      <div id="c2" class="case"></div>
      <div id="c3" class="case"></div>
      <div id="c4" class="case"></div>
      <div id="c5" class="case"></div>
      <div id="c6" class="case"></div>
      <div id="c7" class="case"></div>
      <div id="c8" class="case"></div>
      <div id="c9" class="case"></div>
    </div>
    <div id="score"> <!-- Creation of the score -->
      <p>C'est au tour de  <span id="joueur"></span></p>
      <p id="nom1">Score Joueur 1 : <span id="score1">0</span></p>
      <p id="nom2">Score Joueur 2 : <span id="score2">0</span></p>
      <p>Matchs nuls : <span id="scoreNul">0</span></p>
    </div>
    <div id="fin" class="fin"></div> <!-- Creation of the play again button-->
    <button id="play-again">Play Again</button>
    <div class="noms"> <!-- Creation of the credits-->
        <p class="noms">Dolant Nathan<br>Dgaygui Amine </p>
    </div>
    <img class="logo" src="logo_lycee_simone_veil.png.png"/> <!-- Logo -->
    <script src="./app.js"></script>  
  </body>
</html>
